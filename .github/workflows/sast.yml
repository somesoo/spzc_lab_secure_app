name: Perform Mixeway Scan
on:
  push:
    branches:
      - '**'
jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Prepare variables
        id: vars
        run: |
          echo "##[set-output name=branch;]$(echo${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse HEAD)"
      - name: Prepare Mixeway docker image
        run: |
          docker pull mixeway/scanner:latest

      - name: Run Mixeway Scan
        run: |
          docker run \
            -e OSS_USERNAME=${{ secrets.OSS_USERNAME }} \
            -e OSS_KEY=${{ secrets.OSS_KEY }} \
            -e MIXEWAY_URL=https://hub.mixeway.io \
            -e MIXEWAY_KEY=${{ secrets.MIXEWAY_KEY }} \
            -e MIXEWAY_PROJECT_ID=172 \
            -e MODE=STANDALONE \
            -e MIXEWAY_PROJECT_NAME=spzc_lab_secure_app \
            -e COMMIT_ID=${{ steps.vars.outputs.sha_short }} \
            -e BRANCH=${{ steps.vars.outputs.branch }} \
            -v ${{ github.workspace }}:/opt/sources \
            mixeway/scanner:latest
      - name: Check for critical vulnerabilities
        run: |
          echo "Sprawdzanie podatności krytycznych..."
          sleep 15
          curl -s -H "X-API-KEY: ${{ secrets.MIXEWAY_KEY }}" \
            "https://hub.mixeway.io/api/v2/project/172/vulnerabilities/statistics" > stats.json

          cat stats.json

          critical=$(jq '.low' stats.json)

          echo "LOW: $critical"

          if [ "$critical" -gt 0 ]; then
            echo "Wykryto podatności low. Przerywam build."
            exit 1
          fi

      - name: Build with Maven
        run: mvn package
